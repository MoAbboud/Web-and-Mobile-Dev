<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Title</title>

    <script>
        function GetGameResponse(choice1) {
            var arrayofChoice = ["Rock", "Paper", "Scissors"];

            var computerOutput = Math.floor(Math.random() * 3);

            var pcChoice = arrayofChoice[computerOutput].toString();
            document.getElementById(pcChoice.toString()).style.opacity = "1";

            document.getElementById("MatchOutcome").style.color = "#000000";
            document.getElementById("MatchOutcome").innerHTML = "";
            if (choice1 == "Rock") {
                document.getElementById("HRock").style.opacity = "1";
                if (arrayofChoice[computerOutput].toString() == "Rock") {
                    document.getElementById("MatchOutcome").innerHTML = "No winner, play again?";
                } else if (arrayofChoice[computerOutput].toString() == "Paper") {
                    document.getElementById("MatchOutcome").innerHTML = "Computer Wins!";
                } else if (arrayofChoice[computerOutput].toString() == "Scissors") {
                    document.getElementById("MatchOutcome").innerHTML = "Human Wins!";
                }
            } else if (choice1 == "Paper") {
                document.getElementById("HPaper").style.opacity = "1";
                if (arrayofChoice[computerOutput].toString() == "Rock") {
                    document.getElementById("MatchOutcome").innerHTML = "Human Wins!";
                } else if (arrayofChoice[computerOutput].toString() == "Paper") {
                    document.getElementById("MatchOutcome").innerHTML = "No winner, play again?";
                } else if (arrayofChoice[computerOutput].toString() == "Scissors") {
                    document.getElementById("MatchOutcome").innerHTML = "Computer Wins!";
                }
            } else if (choice1 == "Scissors") {
                document.getElementById("HScissors").style.opacity = "1";
                if (arrayofChoice[computerOutput].toString() == "Rock") {
                    document.getElementById("MatchOutcome").innerHTML = "Computer Wins!";
                } else if (arrayofChoice[computerOutput].toString() == "Paper") {
                    document.getElementById("MatchOutcome").innerHTML = "Human Wins!";
                } else if (arrayofChoice[computerOutput].toString() == "Scissors") {
                    document.getElementById("MatchOutcome").innerHTML = "No winner, play again?";
                }
            }
            document.getElementById("HRock").disabled = true;
            document.getElementById("HPaper").disabled = true;
            document.getElementById("HScissors").disabled = true;
        }

        function Reset(){
            document.getElementById("Rock").style.opacity = "0.3";
            document.getElementById("Paper").style.opacity = "0.3";
            document.getElementById("Scissors").style.opacity = "0.3";

            document.getElementById("HRock").style.opacity = "0.3";
            document.getElementById("HPaper").style.opacity = "0.3";
            document.getElementById("HScissors").style.opacity = "0.3";

            document.getElementById("HRock").disabled = false;
            document.getElementById("HPaper").disabled = false;
            document.getElementById("HScissors").disabled = false;

            document.getElementById("MatchOutcome").innerHTML = "Human! Select a hand!";
        }
    </script>
</head>
<body>

<div class="ImageDiv">
    <p>HUMAN:</p>
    <button id="HRock" class="Rock"  onclick="GetGameResponse('Rock')"></button>
    <button id="HPaper" class="Paper" onclick="GetGameResponse('Paper')"></button>
    <button id="HScissors" class="Scissors" onclick="GetGameResponse('Scissors')"></button>
</div>

<div class="ImageDiv">
    <p>COMPUTER:</p>
    <button id="Rock" class="Rock" ></button>
    <button id="Paper" class="Paper"></button>
    <button id="Scissors" class="Scissors"></button>
</div>
<div class="buttonlabel">
    <label id="MatchOutcome" class="FontLabel">Human! Select a hand!</label>
    <br>
    <button id="NewGame" class="NewGame" onclick="Reset()">New Game?</button>
</div>
</body>
</html>
